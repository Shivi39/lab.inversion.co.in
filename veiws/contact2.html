                <a href="./contact2.html" type="button" style="margin-right: 9px;"

    <!-- Form Section -->
    <div class="container px-lg-5">
        <div class="row mx-lg-n5" id="grid" style="margin-top: 9rem; width: 1329px; margin-left: -7rem;">

            </div>
            <div class="col py-3 px-lg-5 border bg-light">
                <form>
                    <h2 style="font-weight: bold; margin-left: 11rem; justify-content: center; align-items: center;">

                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" style="margin-left: -3px;" type="checkbox" value=""

                            <label class="form-check-label" style="margin-left: 22px;
                          margin-bottom: 5px;">
                                Save password
                            </label>
                        </div>
                    </div>
                    <a href="./contact.html" id="register" type="button" class="btn btn-danger">Register</a>
                    <a href="#login-form" id="login" type="button" class="btn btn-success">Login</a>
